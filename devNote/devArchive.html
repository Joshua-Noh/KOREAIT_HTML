<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="노현우의 개발노트 - 아카이브 페이지에서 모든 게시물을 시간 순으로 확인하세요.">
    <meta name="author" content="OHSAYU">
    <title>아카이브 - 노현우의 개발노트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/common.css"> <!-- 공통 스타일 분리 -->
    <style>
        .archive-table {
            margin-top: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .archive-table th, .archive-table td {
            text-align: center;
            vertical-align: middle;
        }
        .archive-table thead th {
            background: #495057;
            color: white;
        }
        .archive-table tbody tr:hover {
            background: #f1f3f5;
        }
        .page-links {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }
        .page-links a {
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            color: #007bff;
            text-decoration: none;
            transition: background 0.3s;
        }
        .page-links a:hover {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<!-- 공통 네비게이션 -->
<nav>
    <a href="devMain.html">홈</a>
    <a href="devCategory.html">카테고리</a>
    <a href="devArchive.html">아카이브</a>
    <a href="devVisit.html">방명록</a>
</nav>

<header>
    <h1>노현우의 개발노트 - 아카이브</h1>
    <p>게시물을 시간 순으로 확인할 수 있는 아카이브 페이지</p>
</header>

<div class="container mt-4">
    <section>
        <h2>글 작성</h2>
        <form id="writeForm">
            <div class="mb-3">
                <label for="titleInput" class="form-label">제목</label>
                <input type="text" class="form-control" id="titleInput" placeholder="제목을 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="categoryInput" class="form-label">카테고리</label>
                <input type="text" class="form-control" id="categoryInput" placeholder="카테고리를 입력하세요" required>
            </div>
            <button type="submit" class="btn btn-primary" aria-label="게시물 추가 버튼">게시물 추가</button>
        </form>
    </section>

    <table class="table table-striped archive-table">
        <thead>
            <tr>
                <th>#</th>
                <th>제목</th>
                <th>카테고리</th>
                <th>작성일</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody id="postTableBody"></tbody>
    </table>

    <div class="page-links">
        <a href="#">&laquo; 이전</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">다음 &raquo;</a>
    </div>
</div>

<footer>
    <p>&copy; 2024 노현우의 개발노트</p>
    <p>Powered by HTML & CSS</p>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const postTableBody = document.getElementById("postTableBody");
        const writeForm = document.getElementById("writeForm");
        const titleInput = document.getElementById("titleInput");
        const categoryInput = document.getElementById("categoryInput");

        // Load posts from localStorage
        const posts = JSON.parse(localStorage.getItem("posts")) || [];

        // Render posts
        const renderPosts = () => {
            postTableBody.innerHTML = "";
            posts.forEach((post, index) => {
                const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td><a href="#">${post.title}</a></td>
                        <td>${post.category}</td>
                        <td>${post.date}</td>
                        <td>${post.views}</td>
                    </tr>
                `;
                postTableBody.innerHTML += row;
            });
        };

        // Add post
        writeForm.addEventListener("submit", (event) => {
            event.preventDefault();
            const newPost = {
                title: titleInput.value,
                category: categoryInput.value,
                date: new Date().toLocaleDateString("ko-KR"),
                views: 0,
            };
            posts.push(newPost);
            localStorage.setItem("posts", JSON.stringify(posts));
            renderPosts();
            titleInput.value = "";
            categoryInput.value = "";
        });

        renderPosts();
    });
</script>
</body>
</html>
