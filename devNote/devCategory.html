<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="데이터 엔지니어로 활동하면서 배우는 모든 과정을 기록하는 공간">
    <meta name="author" content="OHSAYU">
    <title>카테고리 - 노현우의 개발노트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', 'Noto Sans KR', sans-serif;
            background: linear-gradient(to bottom, #f9fbfc, #eceff1);
            color: #333;
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        a:hover {
            color: #007bff;
            text-decoration: underline;
        }
        header {
            background: linear-gradient(90deg, #495057, #343a40);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }
        header h1 {
            font-size: 2.8rem;
            font-weight: 700;
        }
        nav {
            background: #343a40;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding: 1rem 0;
        }
        nav a {
            color: white;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffc107;
        }
        .category-section {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
        }
        .category-list li {
            font-size: 1.2rem;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        footer {
            background: #495057;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>노현우의 개발노트</h1>
        <p>데이터 엔지니어로 활동하면서 배우는 모든 과정을 기록하는 공간</p>
    </header>
    <nav>
        <a href="devMain.html">홈</a>
        <a href="devCategory.html">카테고리</a>
        <a href="devArchive.html">아카이브</a>
        <a href="devVisit.html">방명록</a>
    </nav>
    <div class="container mt-4">
        <section class="category-section">
            <h2>카테고리</h2>
            <ul class="category-list" id="categoryList"></ul>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 노현우의 개발노트</p>
    </footer>
    <script>
        // Load posts from localStorage or use defaults
        const posts = JSON.parse(localStorage.getItem("posts")) || [
            { title: "Linux_파일디스크 사용량 관련 명령어", category: "Linux" },
            { title: "JavaScript_비동기 처리의 이해", category: "JavaScript" },
            { title: "Python_기본 문법 정리", category: "Python" },
        ];
        localStorage.setItem("posts", JSON.stringify(posts));

        // Count posts by category
        const categoryCounts = posts.reduce((acc, post) => {
            acc[post.category] = (acc[post.category] || 0) + 1;
            return acc;
        }, {});

        // Render category list
        const categoryList = document.getElementById("categoryList");
        for (const [category, count] of Object.entries(categoryCounts)) {
            const li = document.createElement("li");
            li.innerHTML = `<a href="devArchive.html?category=${category}">${category} (${count})</a>`;
            categoryList.appendChild(li);
        }
    </script>
</body>
</html>
