<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 삼항 조건 연산자 </title>
<script>
	var a = 10;
	var b = 3;
	var reuslt;
	// a보다 b가 크다면 "javascript" 그렇지 않다면 "hello"를 삼항 연산자로 출력하시고
	// 결과는 var result에 넣어서

	// 	조건식 ? 참일 때 값 : 거짓일 때 값;
	// 조건식 : true 또는 false로 평가될 조건
	// ? : 조건식이 true일 경우 뒤의 값을 반환
	// : : 조건식이 false일 경우 뒤의 값을 반환

	result = a < b ? "javascript" : "hello";
	document.write(result, "<br>");

</script>
</head>

</body>
</html>
