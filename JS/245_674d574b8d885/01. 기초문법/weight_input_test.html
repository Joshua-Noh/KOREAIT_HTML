<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 적정 몸무게 구하기 </title>
<script>
    var name = prompt("당신의 이름은?", "");  // 이름 ㅇ비력
    var height = prompt("당신의 키는?", "0");
    var weight = prompt("당신의 몸무게는?", "0");

    //평균체중 구하고
    var normal_w = (height - 100) * 0.9;
    var result = weight >= normal_w - 5 && weight <= normal_w + 5  ? "적정체중입니다." : "적정체중이 아닙니다.";
   
    // result가 true이면, 적정체중입니다.
    

    document.write(name + "님" +result);


</script>
</head>
<body>
</body>
</html>
