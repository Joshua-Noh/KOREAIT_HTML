<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
	var count = 0;

	function myFnc(){
		count++;
		document.write("hello"+ count, "<br>");
	}

	var theFnc = function(){
		count++;
		document.write("bye" + count, "<br>");
	}

	myFnc();
	theFnc();
	

</script>
</head>
<body>
</body>
</html>
