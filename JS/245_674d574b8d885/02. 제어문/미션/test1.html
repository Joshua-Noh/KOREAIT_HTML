<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title> var, let, const </title>
        <script>
            alert(a);
            var a = 10;
            console.log(a);
            alert(a);
            
            let b = 20;
            console.log(b); 
            alert(b);




        </script>
    </head>
</html>
