<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title> var, let, const </title>
        <script>
            alert(a);
            var a = 10;
            console.log(a);
            alert(a);
            
            let b = 20;
            console.log(b); 
            alert(b);
        
            const pi = 3.14159;
            console.log(pi);
            
            const person = { name:"john", age: 30};
            person.age = 31;
            console.log(person);



        </script>
    </head>
</html>
