<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 제어문 종합문제 </title>
<script>
	// 1. while문을 이용하여 구구단중 5단을 출력하세요.
	var i = 1;
	while(i<10) {
		document.write("5 X " + i + "=" + i * 5, "<br>");
		i++;
		
	}

	// 2. 구구단을 출력하세요.

	

		for(var j = 1; j < 10; j++){
			var i = 1;
			while(i < 10){
				document.write( j +" X "+ i + " = "+ j * i, "<br>");
				i++;
		};
		
		};
</script>
</head>
<body>
</body>
</html>
