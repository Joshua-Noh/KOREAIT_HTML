<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 배열객체 </title>
<script>
	var greenArr = ["교대", "방배", "강남"];
	var yellowArr = ["미금","정자","수서"];
	// 2번 인덱스부터 1개의 데이터를 삭제, 그런 다음 서초 역삼을 상비
	greenArr.splice(2, 1, "서초", "역삼", "사당", "봉천", "낙성대", "신림", "구디");
	console.log(greenArr);
	document.write(greenArr);

	var data1 = yellowArr.pop(); // 배열의 마지막 인덱스지 데이터를 data1에 저장.
	var data2 = yellowArr.shift(); //  배열의 가장 앞쪽 인덱스의 데이터를 저장
	console.log(data1);
	console.log(data2);
	document.write(data1);
	document.write(data2);

	yellowArr.push(data2); // data2에 저장된 데이터를 yellowArr 배열의 마지막 인덱스에 밀어 넣는다.
	document.write(yellowArr);
	yellowArr.unshift(data1); // data1에 저장도ㅓㅣㄴ 데이터를 yellowarr 배열의 가장 앞쪽에 밀어 넣는다.
	document.write(yellowArr);
</script>
</head>
<body>
</body>
</html>
