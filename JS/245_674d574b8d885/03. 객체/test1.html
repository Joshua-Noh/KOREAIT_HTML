<!-- 자주 사용되는 배열 메서드
map() – 배열의 각 요소를 변환해 새로운 배열을 반환.
filter() – 조건에 맞는 요소만 추출해 새로운 배열을 반환.
push() – 배열 끝에 요소 추가.
pop() – 배열 끝의 요소 제거.
slice() – 배열의 일부를 잘라 새로운 배열 반환.
splice() – 배열의 요소를 추가, 제거 또는 교체. -->

 
<!-- 
예제 1: 배열의 각 요소를 제곱
var numbers = [1, 2, 3, 4, 5];
// 각 요소의 제곱을 반환하는 배열
var squared = numbers.map(x => x ** 2);
console.log(squared);  // 출력: [1, 4, 9, 16, 25]
 

예제 2: 문자열 배열을 대문자로 변환
var fruits = ['apple', 'banana', 'cherry'];
// 모든 문자열을 대문자로 변환
var upperFruits = fruits.map(fruit => fruit.toUpperCase());
console.log(upperFruits);  // 출력: ['APPLE', 'BANANA', 'CHERRY']

 

예제 3: 짝수만 필터링
var numbers = [1, 2, 3, 4, 5, 6, 7, 8];
// 짝수만 반환
var evenNumbers = numbers.filter(x => x % 2 === 0);
console.log(evenNumbers);  // 출력: [2, 4, 6, 8]
 

예제 4: 문자열 길이가 5 이상인 요소 필터링
var words = ['hello', 'world', 'JavaScript', 'is', 'fun'];
// 길이가 5 이상인 단어만 반환
var longWords = words.filter(word => word.length >= 5);
console.log(longWords);  // 출력: ['hello', 'world', 'JavaScript']
  -->

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 문자 객체 </title>
<script>
var numbers = [1, 2, 3];  //5555555555
    var newNumbers = numbers.push(4);
    console.log(newNumbers);
    document.write(numbers);

 var fruits = ['apple', 'banana']; //6666666666
    console.log(fruits);
    var newFruits = fruits.push('cherry', 'orange')
    document.write(newFruits);

var numbers = [1, 2, 3, 4]; // 배열 초기화 // 7777777777
    var newNumbers = numbers.pop(); // 마지막 요소 제거
    document.write(newNumbers); // 제거된 값 출력


var numbers = [1, 2, 3, 4, 5];
    var sliced = numbers.slice(0, 3);
    console.log(sliced);


var colors = ['red', 'green', 'blue', 'yellow'];
var lastTwo = colors.splice(2, 2);
console.log(lastTwo);
document.write(lastTwo);

var fruits = ['apple', 'banana', 'cherry'];
var fruits = fruits.splice(1, 3);
console.log(fruits);
document.write(fruits);

var numbers = [1, 2, 3, 4]; 
numbers.splice(2, 1, 5, 6); 
console.log(numbers); 
document.write(numbers); 

</script>
</head>
<body>
</body>
</html>
