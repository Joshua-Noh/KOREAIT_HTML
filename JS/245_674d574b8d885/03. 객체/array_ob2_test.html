<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 배열객체 </title>
<script>
		var arr_1 = ["사당", "교대", "방배", "강남"];
		var arr_2 = ["신사", "압구정", "옥수"];

		var result = arr_1.join("-"); // 지정한 문자로 연결하여 반환.
		console.log(result);
		document.write(result);
		var result = arr_1.concat(arr_2); // 2개의 배열을 하나의 배열로 만든다.
		console.log(result);
		document.write(result);
		var result = arr_1.slice(1, 3); // 배열의 1번 이전의 인덱스 요소를 잘라내고 남은 값을 반환
		console.log(result);
		document.write(result);
		arr_1.sort(result); // 배열의 값을 오름차순으로 정렬한다.
		document.write(result);
		arr_2.reverse(result); // 배열의 값을 내림차순으로 정렬한다.
		document.write(result);

</script>
</head>
<body>
</body>
</html>
