<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정</title>
    <style>
        /* 전체 레이아웃 */
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 상단 네비게이션 바 */
        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .navbar .user-info {
            display: flex;
            align-items: center;
        }

        .navbar .user-info a {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .navbar .user-info a:hover {
            transform: translateX(-10px);
        }

        .navbar .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .navbar .user-info span {
            font-size: 1rem;
            color: #666;
        }

        /* 메인 컨테이너 */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* 사이드바 */
        .sidebar {
            width: 240px;
            background: #fff;
            border-right: 1px solid #ddd;
            padding: 20px 10px;
            box-shadow: 2px 0px 8px rgba(0, 0, 0, 0.1);
        }

        .sidebar .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar .menu li {
            margin-bottom: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #555;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .sidebar .menu li:hover {
            color: #007bff;
            transform: translateX(5px);
        }

        /* 콘텐츠 영역 */
        .content-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .content-header {
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .settings-section {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .settings-section h3 {
            margin: 0 0 10px;
            font-size: 1.2rem;
            color: #333;
        }

        .settings-section p {
            margin: 0 0 10px;
            font-size: 1rem;
            color: #666;
        }

        .settings-section a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .settings-section a:hover {
            color: #0056b3;
        }

        /* 하단 푸터 */
        footer {
            background-color: #ffffff;
            border-top: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <div class="navbar">
        <div class="logo">설정</div>
        <div class="user-info">
            <a href="main.html">
                <img src="./images/user-icon.png" alt="User">
            </a>
            <span>KOREAIT</span>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="main-container">
        <!-- 사이드바 -->
        <div class="sidebar">
            <ul class="menu">
                <li>일반 설정</li>
                <li>캘린더</li>
                <li>임직원 관리</li>
                <li>채용</li>
            </ul>
        </div>

        <!-- 콘텐츠 -->
        <div class="content-container">
            <div class="settings-section">
                <h3>사용자</h3>
                <p>새로운 사용자 초대</p>
                <a href="#">초대</a>
            </div>
            <div class="settings-section">
                <h3>언어</h3>
                <p>1 언어</p>
                <a href="#">언어 추가</a>
            </div>
            <div class="settings-section">
                <h3>회사</h3>
                <p>KOREAIT</p>
                <a href="#">회사 관리</a>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer>
        &copy; 2024 KOREAIT. All rights reserved.
    </footer>
</body>
</html>
