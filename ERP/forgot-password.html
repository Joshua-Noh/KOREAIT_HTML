<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - H P M S</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: url('./images/background.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forgot-password-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .forgot-password-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .forgot-password-container form {
            display: flex;
            flex-direction: column;
        }

        .forgot-password-container input {
            margin-bottom: 15px;
            padding: 12px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: linear-gradient(145deg, #d1d1d1, #f7f7f7);
            box-shadow: inset -3px -3px 8px rgba(255, 255, 255, 0.7), inset 3px 3px 8px rgba(0, 0, 0, 0.15);
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        .forgot-password-container input:focus {
            box-shadow: inset -2px -2px 6px rgba(255, 255, 255, 0.8), inset 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        .forgot-password-container button {
            padding: 12px 15px;
            font-size: 1rem;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .forgot-password-container button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .back-to-login {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .back-to-login a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-to-login a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h1>비밀번호 찾기</h1>
        <form id="forgot-password-form">
            <input type="email" name="email" placeholder="등록된 이메일" required>
            <input type="text" name="phone" placeholder="전화번호" required>
            <button type="submit">확인</button>
        </form>
        <div class="back-to-login">
            <a href="#" id="close-popup">로그인 페이지로 돌아가기</a>
        </div>
    </div>
    <script>
        const forgotPasswordForm = document.getElementById('forgot-password-form');
        const closePopupLink = document.getElementById('close-popup');

        forgotPasswordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // 여기에 개인정보 검증 로직을 추가합니다.
            alert('비밀번호 재설정 링크가 이메일로 전송되었습니다.');
            window.close(); // 팝업 창 닫기
        });

        closePopupLink.addEventListener('click', (e) => {
            e.preventDefault();
            window.close(); // 팝업 창 닫기
        });
    </script>
</body>
</html>
