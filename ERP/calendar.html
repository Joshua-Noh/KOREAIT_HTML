<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캘린더</title>
    <style>
        /* 전체 레이아웃 */
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #f7f7f9;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 상단 네비게이션 바 */
        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .navbar .user-info {
            display: flex;
            align-items: center;
        }

        .navbar .user-info a {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .navbar .user-info a:hover {
            transform: translateX(-10px);
        }

        .navbar .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .navbar .user-info span {
            font-size: 1rem;
            color: #666;
        }

        /* 메인 컨테이너 */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* 사이드바 */
        .sidebar {
            width: 240px;
            background: #fff;
            border-right: 1px solid #ddd;
            padding: 20px 10px;
            box-shadow: 2px 0px 8px rgba(0, 0, 0, 0.1);
        }

        .sidebar .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar .menu li {
            margin-bottom: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #555;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .sidebar .menu li:hover {
            color: #007bff;
            transform: translateX(5px);
        }

        /* 캘린더 컨테이너 */
        .calendar-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header h2 {
            font-size: 1.5rem;
            color: #333;
        }

        .calendar-header button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calendar-header button:hover {
            background-color: #0056b3;
        }

        .calendar {
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .calendar .grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar .grid .day {
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .calendar .grid .day.today {
            background-color: #007bff;
            color: white;
        }

        .calendar .grid .day:hover {
            background-color: #e9ecef;
        }

        /* 하단 푸터 */
        footer {
            background-color: #ffffff;
            border-top: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <div class="navbar">
        <div class="logo">캘린더</div>
        <div class="user-info">
            <!-- 메인 페이지로 돌아가는 링크 -->
            <a href="main.html">
                <img src="./images/user-icon.png" alt="User">
            </a>
            <span>KOREAIT</span>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="main-container">
        <!-- 사이드바 -->
        <div class="sidebar">
            <ul class="menu">
                <li>주</li>
                <li>월</li>
                <li>오늘</li>
                <li>새 회의</li>
                <li>환경 설정</li>
            </ul>
        </div>

        <!-- 캘린더 영역 -->
        <div class="calendar-container">
            <div class="calendar-header">
                <h2>11월 2024</h2>
                <button>새 회의</button>
            </div>
            <div class="calendar">
                <div class="grid">
                    <div class="day">24</div>
                    <div class="day">25</div>
                    <div class="day">26</div>
                    <div class="day">27</div>
                    <div class="day today">28</div>
                    <div class="day">29</div>
                    <div class="day">30</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer>
        &copy; 2024 KOREAIT. All rights reserved.
    </footer>
</body>
</html>
